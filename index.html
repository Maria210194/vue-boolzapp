<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Boolzapp</title>
</head>

<body>
    <div id="root" class="container my-3">

        <!--contenitore contatti e actions -->
        <div class="left">

            <div class="left-header">

                <div class="userPanel bg-beige">
                    <div class="user-info">
                        <img class="avatar" src="img/avatar_io.jpg" alt="User">
                        Mary
                    </div>
                    <div class="user-actions">
                        <i class="fas fa-circle-notch icons-size"></i>
                        <i class="fas fa-comment-alt icons-size"></i>
                        <i class="fas fa-ellipsis-v icons-size"></i>
                    </div>
                </div>


                <div class="dekstopNotifications">
                    <div class="circle-icon">
                        <i class="fas fa-bell-slash icons-size"></i>
                    </div>
                    <div class="notifications">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche dekstop</a>
                    </div>


                </div>
                <div class="searchBar">
                    <div class="lens-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div>
                        <input class="search" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>


            </div>

            <!-- contatti -->
            <div class="contacts">
                <div v-for="contact in contacts" class="contact-item">
                    <div class="user-info">
                        <img class="avatar" :src="getAvatar(contact.avatar)" :alt="contact.name">
                        <div class="info">
                            {{contact.name}}
                            <p>{{getLastMessage(contact)}}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--contenitore chat e invio messaggi-->
        <div class="right">
            <div class="selected-contact">
                <div class="userPanel bg-beige">
                    <div class="user-info">
                        <img class="avatar" src="img/avatar_1.jpg" alt="User">
                        Michele
                    </div>
                    <div class="user-actions">
                        <i class="fas fa-circle-notch icons-size"></i>
                        <i class="fas fa-comment-alt icons-size"></i>
                        <i class="fas fa-ellipsis-v icons-size"></i>
                    </div>
                </div>
            </div>
            <!-- section chat -->
            <div class="chat">
                <div class="message sent">Portato a spasso il cane?</div>
                <div class="message sent">Fatto la spesa?</div>
                <div class="message received">Fatto tutto!</div>
            </div>
            <div class="chat-actions">
                <i class="fa-regular fa-face-smile"></i>
                <input class="write-message" type="text" placeholder="Scrivi un messaggio">
                <i class="fa-solid 2X fa-microphone"></i>

            </div>
        </div>




        <script src="js/script.js"></script>
</body>

</html>
